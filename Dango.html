<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango - Movie Theater</title>
  <link rel="stylesheet" href="index.css"> <!-- Replace with your CSS file path -->
</head>
<body>
  <div class="container">
    <div class="movie-menu">
      <h2>Movies</h2>
      <ul id="films">
        
      </ul>
    </div>
    <div class="movie-details">
      <img id="image" src="http://localhost:3000/films" alt="">
      <h1 id="title">Movie Title</h1>
      <p id="runtime">Runtime: </p>
      <p id="showtime">Showtime: </p>
      <p id="available-tickets">Available Tickets: </p>
      <button id="buy-ticket">Buy Ticket</button>
    </div>
  </div>
  <script src="./index.js"></script> 
</body>
</html>
